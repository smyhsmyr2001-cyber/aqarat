<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة عقار جديد</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap' );
    body { margin: 0; font-family: 'Cairo', sans-serif; background-color: #f4f6f8; color: #333; }
    header { background: linear-gradient(135deg, #0a3d62, #3c6382); color: #fff; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 26px; font-weight: 600; }
    .container { padding: 20px; max-width: 900px; margin: 20px auto; }
    .form-card { background: #fff; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 25px 30px; }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .form-group { display: flex; flex-direction: column; }
    .full-width { grid-column: 1 / -1; }
    .form-group label { margin-bottom: 8px; font-weight: 600; color: #0a3d62; }
    .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-family: 'Cairo', sans-serif; font-size: 16px; box-sizing: border-box; }
    .form-group textarea { min-height: 120px; resize: vertical; }
    .form-buttons { display: flex; gap: 15px; margin-top: 30px; grid-column: 1 / -1; }
    .form-buttons button, .form-buttons a { flex: 1; padding: 12px 20px; border-radius: 8px; text-decoration: none; text-align: center; color: #fff; font-weight: 600; font-size: 16px; cursor: pointer; border: none; transition: background 0.3s ease; }
    .btn-save { background: #3c6382; }
    .btn-save:hover { background: #0a3d62; }
    .btn-back { background: #7f8c8d; }
    .btn-back:hover { background: #606b6c; }
    #confirmation-message { display: none; margin-top: 20px; padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 8px; text-align: center; grid-column: 1 / -1; }
  </style>
</head>
<body>
  <header><h1>إضافة عقار جديد</h1></header>
  <div class="container">
    <div class="form-card">
      <form id="addLandForm">
        <div class="form-grid">
          <div class="form-group"><label for="district">الحي</label><input type="text" id="district" required></div>
          <div class="form-group"><label for="block">المجاورة</label><input type="text" id="block" required></div>
          <div class="form-group"><label for="plotNumber">رقم القطعة</label><input type="text" id="plotNumber" required></div>
          <div class="form-group"><label for="price">السعر</label><input type="number" id="price"></div>
          <div class="form-group"><label for="area">المساحة (م²)</label><input type="number" id="area" required></div>
          <div class="form-group"><label for="status">حالة العقار</label><select id="status"><option value="أرض">أرض</option><option value="مبنى">مبنى</option><option value="شقة">شقة</option><option value="مصنع">مصنع</option><option value="أرض مصنع">أرض مصنع</option></select></div>
          <div class="form-group"><label for="direction">الاتجاه الرئيسي</label><select id="direction"><option value="بحري">بحري</option><option value="قبلي">قبلي</option><option value="شرقي">شرقي</option><option value="غربي">غربي</option></select></div>
          <div class="form-group"><label for="corner">الناصية</label><select id="corner"><option value="لا">لا</option><option value="نعم">نعم</option></select></div>
          <div class="form-group full-width"><label for="fourDirections">الاتجاهات الأربعة</label><input type="text" id="fourDirections" placeholder="مثال: شرقي شارع، غربي جار، ..."></div>
          <div class="form-group full-width"><label for="ownerInfo">بيانات صاحب القطعة</label><textarea id="ownerInfo" placeholder="اكتب هنا اسم المالك، رقم الهاتف، وأي تفاصيل أخرى..."></textarea></div>
          <div class="form-buttons"><button type="submit" class="btn-save">حفظ البيانات</button><a href="index.html" class="btn-back">العودة للرئيسية</a></div>
          <div id="confirmation-message">تم حفظ البيانات بنجاح!</div>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('addLandForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const newProperty = {
        id: Date.now(),
        district: document.getElementById('district').value,
        block: document.getElementById('block').value,
        plotNumber: document.getElementById('plotNumber').value,
        price: document.getElementById('price').value,
        area: document.getElementById('area').value,
        status: document.getElementById('status').value,
        direction: document.getElementById('direction').value,
        corner: document.getElementById('corner').value,
        fourDirections: document.getElementById('fourDirections').value,
        ownerInfo: document.getElementById('ownerInfo').value
      };
      let properties = JSON.parse(localStorage.getItem('lands_data')) || [];
      properties.push(newProperty);
      localStorage.setItem('lands_data', JSON.stringify(properties));
      const confirmationMessage = document.getElementById('confirmation-message');
      confirmationMessage.style.display = 'block';
      setTimeout(() => { confirmationMessage.style.display = 'none'; }, 3000);
      document.getElementById('addLandForm').reset();
    });
  </script>
</body>
</html>
