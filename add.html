<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة عقار</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to left, #1a237e, #424242);
      color: white;
      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }
    .form-container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }
    .form-grid label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }
    .form-grid input,
    .form-grid select,
    .form-grid textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
    }
    button {
      grid-column: span 2;
      padding: 20px;
      font-size: 20px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1565c0;
    }
    .back-btn {
      display: block;
      width: 100%;
      max-width: 1000px;
      margin: 30px auto 0;
      text-align: center;
      padding: 20px;
      font-size: 20px;
      background: #b71c1c;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>إضافة عقار جديد</h1>
  <div class="form-container">
    <form id="landForm" class="form-grid">
      <div>
        <label>رقم الحي</label>
        <select id="hay">
          <option value="">اختر</option>
          <script>
            for(let i=1; i<=40; i++){
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>

      <div>
        <label>رقم المجاورة</label>
        <input id="mogawara" type="number" placeholder="ادخل رقم المجاورة">
      </div>

      <div>
        <label>رقم القطعة</label>
        <input id="qetaa" type="number" placeholder="ادخل رقم القطعة">
      </div>

      <div>
        <label>المساحة (م²)</label>
        <input id="area" type="number" placeholder="ادخل المساحة">
      </div>

      <div>
        <label>نوع العقار</label>
        <select id="status">
          <option>أرض</option>
          <option>منزل</option>
          <option>مصنع</option>
          <option>أرض مصنع</option>
          <option>شقة</option>
        </select>
      </div>

      <div>
        <label>السعر</label>
        <input id="price" type="number" placeholder="اكتب السعر">
      </div>

      <div>
        <label>الاتجاه</label>
        <select id="direction">
          <option>شرقي</option>
          <option>غربي</option>
          <option>قبلي</option>
          <option>بحري</option>
        </select>
      </div>

      <div>
        <label>ناصية</label>
        <select id="corner">
          <option>تحتوي</option>
          <option>لا تحتوي</option>
        </select>
      </div>

      <div>
        <label>اتجاهات الناصية</label>
        <input id="cornerDir" type="text" placeholder="مثال: بحري × شرقي">
      </div>

      <div>
        <label>اسم الوسيط</label>
        <input id="agentName" type="text" placeholder="اكتب اسم الوسيط">
      </div>

      <div>
        <label>رفع صورة العقار</label>
        <input id="propertyImage" type="file" accept="image/*">
      </div>

      <div style="grid-column: span 2;">
        <label>بيانات العميل</label>
        <textarea id="clientData" rows="4" placeholder="الاسم - رقم الهاتف - تفاصيل أخرى"></textarea>
      </div>

      <button type="submit">💾 حفظ البيانات</button>
    </form>
  </div>

  <!-- زر الرجوع -->
  <a href="index.html" class="back-btn">⬅ الرجوع للصفحة الرئيسية</a>

  <script>
    const form = document.getElementById("landForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const fileInput = document.getElementById("propertyImage");
      const reader = new FileReader();

      reader.onload = function() {
        const land = {
          hay: document.getElementById("hay").value,
          mogawara: document.getElementById("mogawara").value,
          qetaa: document.getElementById("qetaa").value,
          area: document.getElementById("area").value,
          status: document.getElementById("status").value,
          price: document.getElementById("price").value,
          direction: document.getElementById("direction").value,
          corner: document.getElementById("corner").value,
          cornerDir: document.getElementById("cornerDir").value,
          agentName: document.getElementById("agentName").value,
          clientData: document.getElementById("clientData").value,
          image: reader.result  // تخزين الصورة كـ Base64
        };

        let lands = JSON.parse(localStorage.getItem("lands")) || [];
        lands.push(land);
        localStorage.setItem("lands", JSON.stringify(lands));

        alert("✅ تم حفظ البيانات بنجاح!");
        form.reset();
      };

      if(fileInput.files.length > 0){
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        reader.onload(); // بدون صورة
      }
    });
  </script>
</body>
</html>
