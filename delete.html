<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حذف عقار</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to left, #1a237e, #424242);
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 16px;
      text-align: center;
    }
    th {
      background: #0d47a1;
      color: white;
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.1);
    }
    .back-btn {
      display: block;
      width: 100%;
      max-width: 1000px;
      margin: 30px auto 0;
      text-align: center;
      padding: 20px;
      font-size: 20px;
      background: #b71c1c;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #d32f2f;
    }
    .delete-btn {
      background: #a00;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🗑 حذف عقار</h1>

  <table id="landsTable">
    <thead>
      <tr>
        <th>الحي</th>
        <th>المجاورة</th>
        <th>القطعة</th>
        <th>الحالة</th>
        <th>السعر</th>
        <th>الاتجاه</th>
        <th>ناصية</th>
        <th>اتجاهات الناصية</th>
        <th>بيانات العميل</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody>
      <!-- البيانات هتظهر هنا -->
    </tbody>
  </table>

  <a href="index.html" class="back-btn">⬅ الرجوع للصفحة الرئيسية</a>

  <script>
    const tableBody = document.querySelector("#landsTable tbody");
    let lands = JSON.parse(localStorage.getItem("lands")) || [];

    function renderTable() {
      tableBody.innerHTML = '';
      if (lands.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="10">❌ لا توجد عقارات محفوظة</td></tr>`;
        return;
      }
      lands.forEach((land, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${land.hay}</td>
          <td>${land.mogawara}</td>
          <td>${land.qetaa}</td>
          <td>${land.status}</td>
          <td>${land.price}</td>
          <td>${land.direction}</td>
          <td>${land.corner}</td>
          <td>${land.cornerDir}</td>
          <td>${land.clientData}</td>
          <td><button class="delete-btn" onclick="deleteLand(${index})">🗑</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteLand(index) {
      if(confirm("هل أنت متأكد أنك تريد حذف هذه الأرض؟ ❌")) {
        lands.splice(index, 1);
        localStorage.setItem("lands", JSON.stringify(lands));
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
