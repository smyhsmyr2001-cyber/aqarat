<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض العقارات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to left, #1a237e, #424242);
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 16px;
    }
    th {
      background: #0d47a1;
      color: white;
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.1);
    }
    .back-btn {
      display: block;
      width: 100%;
      max-width: 1000px;
      margin: 30px auto 0;
      text-align: center;
      padding: 20px;
      font-size: 20px;
      background: #b71c1c;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>📋 عرض العقارات</h1>

  <table id="landsTable">
    <thead>
      <tr>
        <th>الحي</th>
        <th>المجاورة</th>
        <th>القطعة</th>
        <th>المساحة</th>
        <th>النوع</th>
        <th>السعر</th>
        <th>الاتجاه</th>
        <th>ناصية</th>
        <th>اتجاهات الناصية</th>
        <th>اسم الوسيط</th>
        <th>بيانات العميل</th>
      </tr>
    </thead>
    <tbody>
      <!-- البيانات هتظهر هنا -->
    </tbody>
  </table>

  <!-- زر الرجوع -->
  <a href="index.html" class="back-btn">⬅ الرجوع للصفحة الرئيسية</a>

  <script>
    const tableBody = document.querySelector("#landsTable tbody");

    // جلب البيانات من localStorage
    const lands = JSON.parse(localStorage.getItem("lands")) || [];

    if (lands.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="11">❌ لا توجد عقارات محفوظة</td></tr>`;
    } else {
      lands.forEach(land => {
        const row = `
          <tr>
            <td>${land.hay}</td>
            <td>${land.mogawara}</td>
            <td>${land.qetaa}</td>
            <td>${land.area || "-"}</td>
            <td>${land.status}</td>
            <td>${land.price}</td>
            <td>${land.direction}</td>
            <td>${land.corner}</td>
            <td>${land.cornerDir}</td>
            <td>${land.agent || "-"}</td>
            <td>${land.clientData}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
