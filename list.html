<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة العقارات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap' );
    body { margin: 0; font-family: 'Cairo', sans-serif; background-color: #f4f6f8; color: #333; }
    header { background: linear-gradient(135deg, #0a3d62, #3c6382); color: #fff; padding: 20px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    header h1 { margin: 0; font-size: 26px; font-weight: 600; }
    .container { padding: 20px; max-width: 95%; margin: 20px auto; }
    .table-container { background: #fff; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 20px; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; min-width: 1200px; }
    th, td { padding: 12px 15px; text-align: right; border-bottom: 1px solid #ddd; white-space: nowrap; }
    th { background-color: #f2f2f2; font-weight: 600; color: #0a3d62; position: sticky; top: 0; }
    .no-data { text-align: center; padding: 40px; font-size: 18px; color: #7f8c8d; }
    .btn-back { display: inline-block; padding: 12px 25px; border-radius: 8px; text-decoration: none; background: #3c6382; color: #fff; font-weight: 600; transition: background 0.3s ease; margin-top: 20px; }
    .btn-back:hover { background: #0a3d62; }
  </style>
</head>
<body>
  <header><h1>قائمة العقارات المسجلة</h1></header>
  <div class="container">
    <div class="table-container" id="landsTableContainer"></div>
    <a href="index.html" class="btn-back">العودة للرئيسية</a>
  </div>
  <script>
    window.onload = function() {
      const properties = JSON.parse(localStorage.getItem('lands_data')) || [];
      const container = document.getElementById('landsTableContainer');
      if (properties.length === 0) {
        container.innerHTML = '<div class="no-data">لا توجد عقارات مسجلة حتى الآن.</div>';
      } else {
        let tableHTML = `<table><thead><tr><th>الحي</th><th>المجاورة</th><th>رقم القطعة</th><th>الحالة</th><th>المساحة (م²)</th><th>السعر</th><th>الاتجاه</th><th>ناصية</th><th>بيانات المالك</th><th>الاتجاهات الأربعة</th></tr></thead><tbody>`;
        properties.forEach(prop => {
          tableHTML += `<tr>
            <td>${prop.district || '-'}</td><td>${prop.block || '-'}</td><td>${prop.plotNumber || '-'}</td>
            <td>${prop.status || '-'}</td><td>${prop.area || '-'}</td><td>${prop.price || '-'}</td>
            <td>${prop.direction || '-'}</td><td>${prop.corner || '-'}</td><td>${prop.ownerInfo || '-'}</td>
            <td>${prop.fourDirections || '-'}</td>
          </tr>`;
        });
        tableHTML += `</tbody></table>`;
        container.innerHTML = tableHTML;
      }
    };
  </script>
</body>
</html>
