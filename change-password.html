<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تغيير كلمة المرور</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap' );
    body { margin: 0; font-family: 'Cairo', sans-serif; background-color: #f4f6f8; color: #333; }
    header { background: linear-gradient(135deg, #0a3d62, #3c6382); color: #fff; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 26px; font-weight: 600; }
    .user-info { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; color: white; }
    .user-info button { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-left: 10px; }
    .container { padding: 20px; max-width: 600px; margin: 20px auto; }
    .form-card { background: #fff; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 25px 30px; }
    .form-group { display: flex; flex-direction: column; margin-bottom: 20px; }
    .form-group label { margin-bottom: 8px; font-weight: 600; color: #0a3d62; }
    .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-family: 'Cairo', sans-serif; font-size: 16px; box-sizing: border-box; }
    .form-buttons { display: flex; gap: 15px; margin-top: 30px; }
    .form-buttons button, .form-buttons a { flex: 1; padding: 12px 20px; border-radius: 8px; text-decoration: none; text-align: center; color: #fff; font-weight: 600; font-size: 16px; cursor: pointer; border: none; transition: background 0.3s ease; }
    .btn-save { background: #27ae60; }
    .btn-save:hover { background: #229954; }
    .btn-back { background: #7f8c8d; }
    .btn-back:hover { background: #606b6c; }
    .message { margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; display: none; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .password-requirements { background-color: #e7f3ff; color: #0c5460; border: 1px solid #b8daff; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
    .password-requirements ul { margin: 10px 0; padding-right: 20px; }
  </style>
</head>
<body>
  <div class="user-info" id="userInfo">
    <span id="userEmail"></span>
    <button onclick="logoutUser()">تسجيل الخروج</button>
  </div>
  
  <header><h1>تغيير كلمة المرور</h1></header>
  
  <div class="container">
    <div class="form-card">
      <div class="password-requirements">
        <strong>متطلبات كلمة المرور:</strong>
        <ul>
          <li>يجب أن تكون 6 أحرف على الأقل</li>
          <li>يُفضل استخدام مزيج من الأحرف والأرقام</li>
          <li>تجنب استخدام معلومات شخصية واضحة</li>
        </ul>
      </div>
      
      <form id="changePasswordForm">
        <div class="form-group">
          <label for="currentPassword">كلمة المرور الحالية</label>
          <input type="password" id="currentPassword" required>
        </div>
        
        <div class="form-group">
          <label for="newPassword">كلمة المرور الجديدة</label>
          <input type="password" id="newPassword" required>
        </div>
        
        <div class="form-group">
          <label for="confirmNewPassword">تأكيد كلمة المرور الجديدة</label>
          <input type="password" id="confirmNewPassword" required>
        </div>
        
        <div class="form-buttons">
          <button type="submit" class="btn-save">حفظ كلمة المرور الجديدة</button>
          <a href="index.html" class="btn-back">العودة للرئيسية</a>
        </div>
        
        <div class="message" id="message"></div>
      </form>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script src="firebase-auth.js"></script>
  
  <script>
    // Check if user is logged in
    function checkAuth() {
      if (sessionStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'index.html';
        return;
      }
      updateUserInfo();
    }
    
    function updateUserInfo() {
      const userEmail = sessionStorage.getItem('userEmail');
      if (userEmail) {
        document.getElementById('userEmail').textContent = userEmail;
      }
    }
    
    async function logoutUser() {
      if (window.firebaseAuth) {
        const result = await window.firebaseAuth.signOutUser();
        if (result.success) {
          window.location.href = 'index.html';
        }
      }
    }
    
    // Wait for Firebase to initialize
    function waitForFirebase() {
      if (window.firebaseAuth) {
        checkAuth();
      } else {
        setTimeout(waitForFirebase, 100);
      }
    }
    
    document.getElementById('changePasswordForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;
      
      // Validation
      if (!currentPassword || !newPassword || !confirmNewPassword) {
        showMessage('يرجى ملء جميع الحقول', 'error');
        return;
      }
      
      if (newPassword !== confirmNewPassword) {
        showMessage('كلمات المرور الجديدة غير متطابقة', 'error');
        return;
      }
      
      if (newPassword.length < 6) {
        showMessage('كلمة المرور الجديدة يجب أن تكون 6 أحرف على الأقل', 'error');
        return;
      }
      
      if (currentPassword === newPassword) {
        showMessage('كلمة المرور الجديدة يجب أن تكون مختلفة عن الحالية', 'error');
        return;
      }
      
      try {
        // First, re-authenticate the user with current password
        const userEmail = sessionStorage.getItem('userEmail');
        const reAuthResult = await window.firebaseAuth.signInUser(userEmail, currentPassword);
        
        if (!reAuthResult.success) {
          showMessage('كلمة المرور الحالية غير صحيحة', 'error');
          return;
        }
        
        // If re-authentication successful, update password
        const result = await window.firebaseAuth.changeUserPassword(newPassword);
        
        if (result.success) {
          showMessage('تم تغيير كلمة المرور بنجاح!', 'success');
          document.getElementById('changePasswordForm').reset();
          
          // Redirect to main page after 2 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          showMessage('خطأ في تغيير كلمة المرور: ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('حدث خطأ غير متوقع: ' + error.message, 'error');
      }
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      
      // Hide message after 5 seconds for success messages
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }
    }
    
    // Initialize when page loads
    window.onload = waitForFirebase;
  </script>
</body>
</html>
