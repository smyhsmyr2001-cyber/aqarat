<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أوطان العقارية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to left, #1a237e, #424242);
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
    }
    .header img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 50px;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    .btn-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }
    a {
      display: block;
      padding: 30px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    a:hover {
      transform: scale(1.05);
    }
    .add-btn { background: #1565c0; }       /* أزرق */
    .search-btn { background: #2e7d32; }    /* أخضر */
    .view-btn { background: #6a1b9a; }      /* بنفسجي */
    .edit-btn { background: #f57c00; }      /* برتقالي */
    .delete-btn { background: #b71c1c; }    /* أحمر */
    .password-btn { background: #616161; }  /* رصاصي */
    .logout-btn { background: #c62828; }    /* أحمر غامق */
  </style>
</head>
<body>
  <div class="header">
    <!-- اللوجو -->
    <img src="logo.png" alt="شعار أوطان العقارية">
    <h1>أوطان العقارية</h1>
  </div>

  <div class="btn-container">
    <a href="add.html" class="add-btn">➕ إضافة</a>
    <a href="search.html" class="search-btn">🔍 بحث</a>
    <a href="view.html" class="view-btn">📋 عرض</a>
    <a href="edit.html" class="edit-btn">✏️ تعديل</a>
    <a href="delete.html" class="delete-btn">🗑️ حذف</a>
    <a href="password.html" class="password-btn">🔑 تغيير كلمة المرور</a>
    <a href="login.html" class="logout-btn">🚪 تسجيل الخروج</a>
  </div>
</body>
</html>
