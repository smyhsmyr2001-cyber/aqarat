<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - أوطان العقارية</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(to right, #1a237e, #3949ab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffd700;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-btn {
      background-color: #28a745;
      color: white;
    }
    .login-btn:hover { background-color: #218838; }
    .register-btn {
      background-color: #007bff;
      color: white;
    }
    .register-btn:hover { background-color: #0069d9; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>أوطان العقارية</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button class="login-btn" onclick="login()">دخول</button>
    <button class="register-btn" onclick="register()">إنشاء حساب</button>
  </div>

  <script>
    // إنشاء حساب جديد
    function register() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if(!user || !pass) {
        alert("من فضلك أدخل اسم المستخدم وكلمة المرور");
        return;
      }
      let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
      if(accounts[user]) {
        alert("❌ هذا المستخدم موجود بالفعل");
        return;
      }
      accounts[user] = pass;
      localStorage.setItem("accounts", JSON.stringify(accounts));
      alert("✅ تم إنشاء الحساب بنجاح");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    // تسجيل الدخول
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
      if(accounts[user] && accounts[user] === pass) {
        alert("✅ مرحبا بك " + user);
        window.location.href = "index.html"; // توجه للصفحة الرئيسية
      } else {
        alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة");
      }
    }
  </script>
</body>
</html>
