<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الأراضي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    /* شاشة تسجيل الدخول */
    .login-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0a3d62, #3c6382);
      color: #fff;
    }

    .login-box input[type="password"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 16px;
    }

    .login-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #3c6382;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #0a3d62;
    }

    .error {
      margin-top: 10px;
      color: #ffcccc;
      font-size: 14px;
      display: none;
    }

    /* الواجهة */
    .main-content {
      display: none; /* مخفية لحد تسجيل الدخول */
    }

    header {
      background: linear-gradient(135deg, #0a3d62, #3c6382);
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header img {
      max-height: 70px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 25px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #0a3d62;
    }

    .card a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      background: #3c6382;
      color: #fff;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #0a3d62;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #0a3d62;
      color: #fff;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- شاشة تسجيل الدخول -->
  <div class="login-box" id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="password" id="password" placeholder="أدخل كلمة السر">
    <button onclick="checkPassword()">دخول</button>
    <div class="error" id="error">كلمة السر غير صحيحة</div>
  </div>

  <!-- الواجهة الرئيسية -->
  <div class="main-content" id="mainContent">
    <header>
      <img src="samih22.jpg" alt="شعار الشركة">
      <h1>إدارة تفاصيل الأراضي</h1>
    </header>

    <div class="container">
      <div class="card">
        <h2>إضافة أرض جديدة</h2>
        <a href="add.html">إدخال</a>
      </div>
      <div class="card">
        <h2>قائمة الأراضي</h2>
        <a href="list.html">عرض</a>
      </div>
      <div class="card">
        <h2>بحث عن أرض</h2>
        <a href="search.html">بحث</a>
      </div>
      <div class="card">
        <h2>تعديل / حذف</h2>
        <a href="edit.html">إدارة</a>
      </div>
    </div>

    <footer>
      جميع الحقوق محفوظة © 2025
    </footer>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      const correctPass = "1982001"; // ✨ عدل الرقم السري الموحد هنا
      if(pass === correctPass) {
        document.getElementById('loginBox').style.display = "none";
        document.getElementById('mainContent').style.display = "block";
      } else {
        document.getElementById('error').style.display = "block";
      }
    }
  </script>
</body>
</html>
