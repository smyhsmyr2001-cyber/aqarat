<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أوطان العقارية - الرئيسية</title>
  <style>
    body { font-family: Arial; background: linear-gradient(to left, #1a237e, #424242); color: white; margin:0; padding:40px; text-align:center; }
    h1 { font-size: 48px; text-shadow: 2px 2px 6px rgba(0,0,0,0.5); }
    .btn { display:inline-block; padding:20px 30px; margin: 15px; font-size:20px; background:#0d47a1; color:white; border-radius:12px; text-decoration:none; cursor:pointer; transition:0.3s; }
    .btn:hover { background:#1565c0; transform: scale(1.05); }
    .logout { background:#b71c1c; }
    .logout:hover { background:#d32f2f; }
  </style>
</head>
<body>

<h1>أوطان العقارية</h1>

<div>
  <a href="add.html" class="btn">➕ إضافة</a>
  <a href="view.html" class="btn">📋 عرض</a>
  <a href="edit.html" class="btn">✏ تعديل</a>
  <a href="login.html" class="btn logout" onclick="logout()">🚪 تسجيل الخروج</a>
</div>

<script>
  // حماية الصفحة: لو مش مسجل دخول يرجع للـ Login
  const loggedInUser = localStorage.getItem("loggedInUser");
  if(!loggedInUser) { window.location.href = "login.html"; }

  // تسجيل الخروج
  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
