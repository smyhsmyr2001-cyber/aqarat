<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body { font-family: Tahoma; background: #f0f2f5; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .login-box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,.2); width: 300px; }
    h2 { text-align: center; margin-bottom: 20px; color: #003366; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #003366; color: white; border: none; cursor: pointer; }
    button:hover { background: #002244; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <button onclick="register()">إنشاء حساب</button>
  </div>

  <script>
    function register() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      if(user && pass){
        localStorage.setItem("user", user);
        localStorage.setItem("pass", pass);
        alert("تم إنشاء الحساب بنجاح ✅");
      } else {
        alert("من فضلك أدخل بيانات صحيحة");
      }
    }

    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      if(user === localStorage.getItem("user") && pass === localStorage.getItem("pass")){
        window.location.href = "index.html";
      } else {
        alert("بيانات الدخول غير صحيحة ❌");
      }
    }
  </script>
</body>
</html>
