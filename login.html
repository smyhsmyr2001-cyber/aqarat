<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - أوطان العقارية</title>
  <style>
    body { font-family: Tahoma; background: #1a237e; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .login-box { background: white; padding: 30px; border-radius: 12px; width: 350px; box-shadow: 0 0 20px rgba(0,0,0,.3); }
    h2 { text-align: center; color: #0d47a1; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background: #0d47a1; color: white; border: none; cursor: pointer; font-size: 16px; }
    button:hover { background: #1565c0; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
  <button onclick="register()">إنشاء حساب جديد</button>
</div>

<script>
  // تسجيل مستخدم جديد
  function register() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if(!user || !pass) { alert("من فضلك أدخل اسم مستخدم وكلمة مرور"); return; }

    let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
    if(accounts[user]) { alert("اسم المستخدم موجود بالفعل"); return; }

    accounts[user] = pass;
    localStorage.setItem("accounts", JSON.stringify(accounts));
    alert("✅ تم إنشاء الحساب بنجاح");
  }

  // تسجيل دخول
  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
    if(accounts[user] && accounts[user] === pass) {
      localStorage.setItem("loggedInUser", user); // ← حفظ تسجيل الدخول
      alert("✅ مرحبا بك " + user);
      window.location.href = "index.html"; 
    } else {
      alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة");
    }
  }
</script>

</body>
</html>
