<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تغيير كلمة المرور</title>
  <style> body{font-family:Tahoma;padding:20px;} input,button{margin:5px;padding:10px;border-radius:5px;} button{background:#003366;color:white;border:none;cursor:pointer;} </style>
</head>
<body>
  <h2>🔑 تغيير كلمة المرور</h2>
  <input type="password" id="old" placeholder="كلمة المرور القديمة">
  <input type="password" id="new" placeholder="كلمة المرور الجديدة">
  <button onclick="change()">تغيير</button>
  <script>
    function change(){
      let old=document.getElementById("old").value;
      let New=document.getElementById("new").value;
      if(old===localStorage.getItem("pass")){
        localStorage.setItem("pass",New);
        alert("تم تغيير كلمة المرور ✅");
      } else {
        alert("كلمة المرور القديمة غير صحيحة ❌");
      }
    }
  </script>
</body>
</html>
